<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibik - Minijuegos</title>
    <link rel="icon" href="https://u.cubeupload.com/ItsNyan777/disfraz2.png" type="image/png">
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1 id="logo">Pibik</h1>
        <nav>
            <button id="explorarBtn">Explorar</button>
            <button id="reportarBtn">Reportar Bugs</button>
            <button id="inicioBtn">Inicio</button>
        </nav>
    </header>

    <!-- Sección de propósito -->
    <section id="proposito">
        <h2>¿Qué es Pibik?</h2>
        <p>
            Pibik es una plataforma de minijuegos divertidos y emocionantes. 
            Explora nuestra colección de juegos y disfruta de horas de entretenimiento.
        </p>
    </section>

    <!-- Galería de juegos -->
    <section id="juegos">
        <h2>Juegos Destacados</h2>
        <div class="galeria">
            <div class="juego">
                <img src="assets/juego1.jpg" alt="Juego de Reacción">
                <h3>Juego de Reacción</h3>
                <a href="JDR.html" class="jugarBtn">Jugar</a>
            </div>
            <div class="juego">
                <img src="assets/juego2.jpg" alt="Juego 2">
                <h3>Juego de Memoria</h3>
                <button class="jugarBtn">Jugar</button>
            </div>
            <div class="juego">
                <img src="assets/juego3.jpg" alt="Juego 3">
                <h3>Juego de Puzzle</h3>
                <button class="jugarBtn">Jugar</button>
            </div>
        </div>
    </section>

    <!-- Fondo animado -->
    <div id="burbujas"></div>

    <script src="Home.js"></script>
</body>
</html>
